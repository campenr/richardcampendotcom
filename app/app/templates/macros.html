{% macro nav_link(endpoint, name) %}
    <li class="nav-item px-2">
        <a class="nav-link text-center text-uppercase {{ active_link(endpoint) }}" href="{{ url_for(endpoint) }}">{{ name }}</a>
    </li>
{% endmacro %}

{% macro active_link(endpoint) %}
    {% if request.endpoint.endswith(endpoint) %}active{% endif %}
{% endmacro %}

{% macro webpack_watch_livereload() %}
    {% if config.DEBUG %}
        <script src="http://localhost:35729/livereload.js"></script>
    {% endif %}
{% endmacro %}
