version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6-stretch
    branches:
      only:
        - feature/vagrant
    steps:
      - checkout
      - run: sudo apt-get install -y rsync
      - run: ls .
      - deploy:
          name: deploy
          command: rsync --archive --no-owner --no-group --delete --exclude="*.pyc" app richardcampendotcom@vps1.campen.co:~/app/
